name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.9

      - run: make install
      - run: make lint
      - run: make test
      - run: make test-integration
      - run: make test-end-to-end
      - run: make seed
