name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - run: make install
      - run: make lint
      - run: make test
      - run: make test-integration
      - run: make test-end-to-end
